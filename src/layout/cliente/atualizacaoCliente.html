<!DOCTYPE html>
<html>
<head>
  <title>Atualizar Cliente</title>
</head>
<body>
  <h1>Atualizar Cliente</h1>

  <form id="atualizarClienteForm">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required><br>

    <button type="submit">Atualizar</button>
  </form>

  <script>
    document.getElementById("atualizarClienteForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const cpf = document.getElementById("cpf").value;
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const endereco = document.getElementById("endereco").value;

      const cliente = {
        cpf: cpf,
        nome: nome,
        email: email,
        senha: senha,
        endereco: endereco
      };

      fetch('http://localhost:4000/atualizar/cliente/{clienteId}', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(cliente)
      })
      .then(response => {
        if (response.ok) {
          alert("Cliente atualizado com sucesso!");
          // Redirecionar para outra página ou tomar outra ação após a atualização do cliente
        } else {
          alert("Ocorreu um erro ao atualizar o cliente.");
        }
      })
      .catch(error => {
        console.error(error);
        alert("Ocorreu um erro ao atualizar o cliente.");
      });
    });
  </script>
  
</body>
</html>
